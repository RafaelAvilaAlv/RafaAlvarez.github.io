<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio - Rafael Ávila</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 40px 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p.subtitulo {
      font-size: 1.2rem;
      margin-top: 5px;
      opacity: 0.8;
    }

    section {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }

    ul {
      text-align: left;
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

  <header>
    <h1>Rafael Ávila</h1>
    <p class="subtitulo">Tecnólogo en Desarrollo de Software</p>
  </header>

  <section>
    <h2>Proyectos</h2>
    <ul>
      <li>Proyecto 1</li>
      <li>Proyecto 2</li>
      <li>Proyecto 3</li>
    </ul>
  </section>

</body>
</html>
